{% load static %}
<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{% static 'blog/main.css' %}">

	{% if title %}
		<title>Muhindi | {{ title }}</title>
	{% else %}
		<title>Muhindi</title>
	{% endif %}
</head>
<body>
	<header>
		<div class="navbar navbar-dark navbar-expand-sm bg-dark">
			<div class="container">
				<h1 class="navbar-brand"><a style="text-decoration: none;" class="text-white display-4 bold" href="/">MUHINDI</a></h1>
				<ul class="nav justify-content-end">
					<li class="mr-4"><a style="text-decoration: none;" href="{% url 'blog-about' %}" class="text-white">About Us</a></li>
					<li class="mr-4"><a style="text-decoration: none;" href="#" class="text-white">API</a></li>
				</ul>
			</div>
		</div>
	</header>
	<div class="container">
		{% block content %}{% endblock %}
	</div>
</body>
</html>
