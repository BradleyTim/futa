{% extends "blog/base.html"%}

{% block content %}
	<h1 class="display-5">Top Predictions</h1>

	{% if posts %}
	<ul class="list-group">
		{% for post in posts %}
			<li class="list-group-item mb-2">{{post.id}} | {{ post.text }}</li>
		{% endfor %}
	</ul>
	{% else %}
		<div class="display-5">No Available Predictions...</div>
	{% endif %}
{% endblock %}
